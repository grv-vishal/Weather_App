 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/15eec554a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class=" flex justify-center items-center p-10">
     <div class="wrapper sm:w-[550px] flex flex-col justify-center items-center ">
        <h1 class=" font-serif  m-4 sm:m-6 text-black font-bold text-center text-3xl sm:text-4xl">Weather App</h1>
         
        <!-- Tab button -->
        <div class=" w-full clickBtn flex justify-between items-center m-5">
            <button class="tab font-serif font-semibold p-3 sm:text-2xl text-xl" data-userWeather>Your City Weather</button>
            <button class="tab font-serif font-semibold p-3 sm:text-2xl text-xl" data-searchWeather>Search Weather</button>
        </div>
            
        <div class="weather-container w-full flex justify-center flex-col">
          <!-- search-Box -->
          <div class="search-container w-[90%] h-[40px] flex flex-row justify-between items-center gap-4 bg-white py-2 px-3 rounded-full">
            <input class="h-full bg-transparent outline-none w-[80%]" placeholder="Search for City..."  onkeyup="Myfunction()" data-SearchInput autocomplete="off">
            <div class="flex flex-row justify-center items-center gap-1">
              <button class="closebtn"><i class="fa-solid fa-x text-xl mr-2"></i></button>
              <button class="searchbtn " type="submit"><i class="fa-solid fa-magnifying-glass text-xl mr-2"></i></button>
            </div>
            
          </div>

          <!-- Loading -->
          <div class="load-container flex flex-col justify-center items-center">
              <img src="image/loading.gif" alt="" width="200px" height="200px" >
              <p class="load font-serif text-xl text-gray-900">Loading...</p>
          </div>

          <!-- grant location -->
          <div class="grant-location flex flex-col justify-center items-center gap-4 mt-5">
             <img src="image/location.png" alt="" width="70px" height="70px">
             <p class="font-serif ">Allow Location Access</p>
             <p class="access-Para font-serif text-sm text-gray-950">Allow Access To Get Weather Information</p>
             <button class="grant-access font-bold font-serif text-xl bg-slate-400 p-3 rounded-md" data-grantAccess>Grant Access</button>
          </div>

          <!-- grant Location access error -->
          <div class="no-access relative bg-white p-4 rounded-md">
              <div class=" crossbtn  cursor-pointer absolute right-1 top-1 hover:text-red-500 "><i class="fa-solid fa-xmark text-xl mr-2"></i></div>
              <div class=" absolute top-7 right-0 bg-slate-700 w-full h-[1px]"></div>
               <p class="mt-3 text-center font-bold">Geolocation is not supported by this browser</p>
          </div>

          <!-- 404 Not found Error -->
          <div class="not-found flex flex-col justify-center items-center gap-4 m-3">
              <i class="fa-regular fa-face-frown  p-5 text-9xl"></i>
              <p class="text-4xl" data-code></p>
              <p class="font-bold text:3xl sm:text-4xl " data-msg></p>
              <p class="font-serif text-center">The Page your are looking for doesn't exit or an other error occured</p>
          </div>

          <!-- Weather Info -->

          <div class="w-full info-container flex-col justify-end items-center gap-3 mt-6">
            <div class="flex items-center gap-3">
                <p data-cityName class="text-3xl h-full"></p>
                <img data-CountryIcon class=" w-[40px]">
            </div>

            <p data-weatherDesc class="text-2xl"></p>
            <img data-descImg class="w-[80px] h-[80px]">

            <p data-temp class="font-bold sm:text-4xl text-3xl"></p>

            <div class="more-container flex flex-row  justify-between items-center gap-4 w-full mt-3">
                <div class="parameter w-[30%] max-w-[300px] flex flex-col justify-center items-center bg-regal-blue rounded-md p-6 gap-2
                hover:scale-110 transition-all duration-300 shadow-2xl">
                    <img src="image/humidity.png" alt="" width="60px" height="60px">
                    <p class="font-serif font-medium">Humidity</p>
                    <p data-humidity class="font-medium text-xl"></p>
                </div>
                <div class="parameter w-[30%] max-w-[300px] flex flex-col justify-center items-center bg-regal-blue rounded-md p-6 gap-2
                hover:scale-110 transition-all duration-300 shadow-2xl">
                    <img src="image/wind.png" alt="" width="60px" height="60px">
                    <p class="font-serif font-medium">WindSpeed</p>
                    <p data-windSpeed class="font-medium text-xl"></p>
                </div>
                <div class="parameter w-[30%] flex max-w-[300px] flex-col justify-center items-center bg-regal-blue rounded-md p-6 gap-2
                hover:scale-110 transition-all duration-300 shadow-2xl">
                    <img src="image/cloud.png" alt="" width="60px" height="60px">
                    <p class="font-serif font-medium">Clouds</p>
                    <p data-cloud class="font-medium text-xl"></p>
                </div>
            </div>
          </div>
        </div>

       

     </div>

     <script type="module" src="index.js"></script>
</body>
</html>
